    <script>
        Polymer({

            is: 'adamantium-editor',

            properties: {
                bodyText: {
                    type: String,
                    notify: true
                }
            },

            attached() {
                Array.from(Polymer.dom(this.root).querySelectorAll('#editorTools > button')).forEach((element) => {
                    this.listen(element, 'tap', '_actionPressed');
                }, this);

                this.editorBody = this.$.editorBody;
                if (this.bodyText) this.editorBody.innerHTML = this.bodyText;
                // this.bodyText = this.editorBody.innerHTML;
            },

            _actionPressed(event) {
                event.preventDefault();
                event.stopPropagation();
                const action = event.currentTarget.attributes.name.value;

                switch (action) {
                    case 'link':
                        let sText = document.getSelection();
                        let currentLink = sText.anchorNode.parentNode.href;
                        let linkURL = prompt('Enter a URL:', currentLink || 'https://');

                        if (linkURL !== "" && linkURL !== null) {
                            if (currentLink) {
                                sText.anchorNode.parentNode.href = linkURL;
                            } else {
                                document.execCommand('insertHTML', false, '<a href="' + linkURL + '" target="_blank">' + sText + '</a>');
                            }
                        } else if (linkURL === "") {
                            if (currentLink) {
                                let linkNode = sText.anchorNode.parentNode;
                                let newNode = document.createTextNode(linkNode.textContent)
                                linkNode.parentNode.insertBefore(newNode, linkNode);
                                linkNode.parentNode.removeChild(linkNode);
                            }
                        }
                        break;
                    case 'image':
                        this._inputImageDialog();
                        break;
                    case 'clear-format':
                        this.editorBody.innerHTML = this.editorBody.innerText;
                        break;
                    case 'h1':
                    case 'h2':
                    case 'p':
                        document.execCommand('formatBlock', false, action);
                        break;
                    default:
                        document.execCommand(action, false, null);
                        break;
                }

                let newHtml = this.editorBody.innerHTML;
                this.fire('adamantium-editor-changed', newHtml);
            },

            _inputImageDialog() {
                const imageFile = document.createElement('input');
                imageFile.setAttribute('type', 'file');
                imageFile.onchange = event => {
                    if (event.currentTarget.files.length > 0) {
                        const fileToLoad = event.currentTarget.files[0];
                        const fileReader = new FileReader();

                        fileReader.onload = fileLoadedEvent => {
                            const srcData = fileLoadedEvent.target.result; // base64!dsfsfds

                            const imageResult = document.createElement('img');
                            imageResult.src = srcData;

                            // appends image to editor
                            this.editorBody.appendChild(imageResult);
                        };
                        fileReader.readAsDataURL(fileToLoad);
                    }
                };

                imageFile.click();
                return false;
            },

            _editorBodyChanged(event) {
                let newHtml = this.editorBody.innerHTML;
                this.set('bodyText', newHtml);
                this.fire('adamantium-editor-changed', newHtml);
            },

            /*_bodyWordCount() {
                return this.bodyText ? this.bodyText.split(/\s+/).filter(x => !!x).length : 0;
            },*/

            get() {
                return this.editorBody.innerHTML;
            }

        });
    </script>
